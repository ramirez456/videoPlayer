<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPlayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video poster="assets/images/cover.png" id="video" src="assets/sibi.mp4"></video>
            <div class="player-overlay">
                <h2 class="player-title">Sibi Facturación Electronica - Perú</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="back 10 seconds" title="back 10 seconds"></button>
                    <button class="button" id="play" area-label="play" title="play"></button>
                    <button class="button" id="pause" area-label="pause" title="pause" hidden="true"></button>
                    <button class="button" id="forward" aria-label="forward 10 seconds" title="forward 10 seconds"></button>
                </div>
                <div class="player-progress">
                    <input type="range" id="progress" min="0" step="0.1">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
